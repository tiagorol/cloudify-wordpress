tosca_definitions_version: cloudify_dsl_1_1

imports:
  - http://www.getcloudify.org/spec/cloudify/3.2.1/types.yaml
  - http://www.getcloudify.org/spec/aws-plugin/1.2.1/plugin.yaml
  - http://www.getcloudify.org/spec/diamond-plugin/1.2.1/plugin.yaml
  - types/wordpress.yaml

inputs:

  image:
    description: >
      Image to be used when launching agent VM's

  size:
    description: >
      Flavor of the agent VM's

  agent_user:
    description: >
      User for connecting to agent VM's

node_templates:

  mysql_host:
    type: cloudify.aws.nodes.Instance
    properties:
      image_id: { get_input: image }
      instance_type: { get_input: size }
    interfaces:
      cloudify.interfaces.monitoring:
        start: scripts/crawler/configure-monitoring-db.sh

  wordpress_host1:
    type: cloudify.aws.nodes.Instance
    properties:
      image_id: { get_input: image }
      instance_type: { get_input: size }
    interfaces:
      cloudify.interfaces.monitoring:
        start: scripts/crawler/configure-monitoring-wp1.sh

  wordpress_host2:
    type: cloudify.aws.nodes.Instance
    properties:
      image_id: { get_input: image }
      instance_type: { get_input: size }
    interfaces:
      cloudify.interfaces.monitoring:
        start: scripts/crawler/configure-monitoring-wp2.sh

  nginx_host:
    type: cloudify.aws.nodes.Instance
    properties:
      image_id: { get_input: image }
      instance_type: { get_input: size }
    interfaces:
      cloudify.interfaces.monitoring:
        start: scripts/crawler/configure-monitoring-nginx.sh

  mysql:
    type: wordpress.nodes.MySQLDatabase
    properties:
      port: 3306
    relationships:
      - type: cloudify.relationships.contained_in
        target: mysql_host

  wordpress1:
    type: wordpress.nodes.WordpressApplicationModule
    properties:
      port: 80
    relationships:
      - type: cloudify.relationships.contained_in
        target: wordpress_host1

  wordpress2:
    type: wordpress.nodes.WordpressApplicationModule
    properties:
      port: 80
    relationships:
      - type: cloudify.relationships.contained_in
        target: wordpress_host2

  nginx:
    type: wordpress.nodes.Nginx
    interfaces:
      cloudify.interfaces.monitoring:
        start: scripts/crawler/start-monitoring-multi.sh
    relationships:
      - type: cloudify.relationships.contained_in
        target: nginx_host
